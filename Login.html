  <script>
    const registeredUsers = [{"userName": "Shivam Gupta", "userEmail": "shivamgupta@mylambton.ca", "userPassword": "shivamgupta@mylambton.ca"},
                              {"userName": "John Doe", "userEmail": "johndoe@mylambton.ca", "userPassword": "johndoe@123!"}]
    function login() {
      var uname = document.getElementById("userEmail").value;
		  var pwd = document.getElementById("userPassword").value;
      var user = findUser(uname, pwd);
      if(user){
          sessionStorage.setItem("currentUserName", user.userName);
          var currentpath= window.location.pathname;
          var redirectPath =  `${currentpath.slice(1,-10)}home.html`
          //window.location = '/home.html';
          setTimeout(function() {
            window.location = redirectPath;
          }, 0);
      } else {
        alert('invalid username or password!');
      }
    }

    function findUser(uname, pwd) {
      for (let index = 0; index < registeredUsers.length; index++) {
        if(registeredUsers[index].userEmail=== uname && registeredUsers[index].userPassword === pwd) {
          return registeredUsers[index];
        }
      }
      return false;
    }
    
    </script>
