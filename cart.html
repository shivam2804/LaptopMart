<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <title>Laptop-Mart-Register</title>
  <link href="c1.css" rel="stylesheet" type="text/css">

  <script>
    var cartItemsHtml;
    function displayCartItems() {
      var itemsInCart = JSON.parse(sessionStorage.getItem("itemsInCart"));
      if(!itemsInCart) {
        alert(`Nothing added to cart!`);
          return;
      }
      for (let index = 0; index < itemsInCart.length; index++) {
        let itemContainerDiv = document.createElement('div'); 
        itemContainerDiv.classList = "gallery"
        let itemImage = document.createElement('img'); 
        itemImage.src = itemsInCart[index].itemImage;
        itemContainerDiv.appendChild(itemImage);

        let labelDiv = document.createElement('div'); 
        labelDiv.classList = "desc";
        labelDiv.innerHTML = itemsInCart[index].itemLabel + "<br>" + itemsInCart[index].itemPrice;
        itemContainerDiv.appendChild(labelDiv);

        //cartItemsHtml.appendChild(itemContainerDiv);
        document.getElementById("cartItemsContainer").appendChild(itemContainerDiv);
      }
    }
    window.onload = displayCartItems;
    </script>

</head>
