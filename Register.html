  <h1 class="reg">Register Here</h1>
  <div class="regdiv" style="float: left;">
    <form method="GET">
        <label for="firstname">Enter First Name: </label><br />
        <input type="text" required placeholder="Enter Your First Name" /><br><br>
        <label for="lastname">Enter Last Name:</label><br />
        <input type="text" placeholder="Enter Your Last Name" required /><br><br>
        <label>Enter City:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br />
        <input type="text" placeholder="Enter Your City" required /><br><br>
        <label>Enter Birth Date:</label><br />
        <input type="date" required><br><br>
        <label>Enter E-Mail Address:</label><br />
        <input type="email" placeholder="E-Mail" required><br><br>
        <label>Enter Phone No.</label><br />
        <input type="tel" placeholder="Enter Mobile No." required><br><br>
        <label>Upload Your Photo</label><br />
        <input type="file"><br><br>
        <label>Enter New Password</label><br />
        <input type="password" required> <br><br>
        <button type="submit" style="margin-left: 25px;">Register</button>
        <input type="reset">
  
      </form>
